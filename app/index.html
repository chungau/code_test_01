<!DOCTYPE html>
<html>
<head>
  <script src="angular.js"></script>
  <script src="index.js"></script>

  <style>
th, td {
  padding: 10px;
}
table{
  text-align: left;
}
</style>
</head>
<body>

<h2>FTP ashboard</h2>

<div ng-app="App" ng-controller="mainController">
<table class="table table-hover" >
  <thead>
    <tr>
      <th tabindex="0" data-field="id">
        <div class="th-inner both">Date</div>
        <div class="fht-cell"></div>
      </th>
      <th tabindex="0">
        <div class="th-inner both">operation_type</div>
        <div class="fht-cell"></div>
      </th>
      <th tabindex="0">
        <div class="th-inner both">operation_status</div>
        <div class="fht-cell"></div>
      </th>
      <th tabindex="0">
        <div class="th-inner both">operation_description</div>
        <div class="fht-cell"></div>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in ftp_records">
      <td>{{row.date}}</td>
      <td>{{row.operation_type}}</td>
      <td>{{row.operation_status}}</td>
      <td>{{row.operation_description}}</td>
    </tr>      
  </tbody>
</table>

</div>

</body>
<script src="index.js"></script>
</html>
